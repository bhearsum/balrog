<div class="modal-header">
  <h3 class="modal-title" ng-bind="getTitle()">
  </h3>
</div>
<div class="modal-body">
  <form role="form">
    <label for="id_product">Product:</label>
    <input type="text" class="form-control" id="id_product" ng-model="product">
    <!-- TODO: IMPROVE THE LAYOUT!" -->
    <div class="tabbable tabs-below">
      <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active: mode === 'channel'}">
          <a href="#" ng-click="mode = 'channel'">Channel</a>
        </li>
        <li ng-class="{active: mode === 'permissions'}">
          <a href="#" ng-click="mode = 'permissions'">Permissions</a>
        </li>
      </ul>
      <div class="tab-content" ng-show="mode === 'channel'">
        <input type="text" class="form-control" id="id_channel" ng-model="channel" ng-show="mode === 'channel'">
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Role
            <button class="btn btn-primary btn-xs" ng-click="addRole()">Add another Role</button>
          </th>
          <th>Signoffs Required</th>
        </tr>
      </thead>
      <tbody>
 <!--       <tr ng-repeat="(role, signoffs_required) in required_signoffs[product][channel]">
          <td>{{ role }}<button class="btn btn-danger btn-xs" ng-click="delete required_signoffs[product][channel][role]"></td>
          <td><input type="text" class="form-control" ng-model="required_signoffs[product][channel][role]"></td>
        </tr>-->
        <tr ng-repeat="n in [].constructor(new_roles) track by $index">
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control"></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>

<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <button class="btn btn-primary" ng-show="!saving" ng-click="saveChanges()">Save Changes</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
