<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">

  <!-- print more details about the thing being signed off on -->
  <!-- dropdown with list of user roles -->
  <label >Signoff with Role:</label>
  <select ng-model="signoff_role" ng-options="role as role for role in current_user_roles"></select>
  <div>{{ pk }}</div>
  <div>{{ details }}</div>
  <div>{{ sc_id }}</div>

</div>
<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <button class="btn btn-primary" ng-show="!saving" ng-click="saveChanges()">Signoff!</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
