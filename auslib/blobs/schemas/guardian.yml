---
  title: Guardian Blob
  type: object
  required:
    - name
    - product
    - schema_version
    - platforms
    - version
    - hashFunction
  additionalProperties: false
  properties:
    name:
      type: string
      description: Human readable identifier
      minLength: 1
      maxLength: 100
    product:
      type: string
      description: The product that the blob is associated to
      minLength: 1
      maxLength: 100
    schema_version:
      type: number
      description: Blob identifier number
      enum:
        - 10000
    version:
      type: string
      description: version
    required:
      type: boolean
      description: Whether or not the update being served is required
    hashFunction:
      type: string
      description: Hash function of files pointed at (returned in responses generated by this Blob)
    platforms:
      type: object
      additionalProperties: false
      description: Key/value pairs whose keys are the names of platforms (aka Build Targets) and values are platform-specific update details.
      patternProperties:
        ^.+$:
          type: object
          additionalProperties: false
          required:
            - fileUrl
            - hashValue
          properties:
            fileUrl:
              type: string
              description: The URL to the update for this platform
              format: uri
            hashValue:
              type: string
              description: The hash value of the file pointed at by fileUrl, calculated using the hashFunction specified at the top level.
