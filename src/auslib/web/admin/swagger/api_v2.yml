openapi: 3.0.0
info:
  title: Balrog Admin API
  description: Balrog Admin API
  version: 2.0.0

paths:
  /releases/{name}:
    post:
      summary: Update part of a Release
      operationId: auslib.web.admin.views.releases_v2.update_release
      parameters:
        - name: name
          in: path
          required: true
          description: Release name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blob
                - old_data_versions
              properties:
                blob:
                  type: object
                old_data_versions:
                  type: object

      responses:
        '200':
          description: OK
        '400':
          description: Client error
    put:
      summary: Overwrites an entire release
      operationId: auslib.web.admin.views.releases_v2.overwrite_release
      parameters:
        - name: name
          in: path
          required: true
          description: Release name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blob
                # Should be optional for blobs that don't yet exist
                - old_data_versions
              properties:
                blob:
                  type: object
                old_data_versions:
                  type: object

      responses:
        '200':
          description: OK
        '400':
          description: Client error
